<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home Page</title>
</h:head>
<h:body>

	<h:form>
		<p:sidebar widgetVar="sidebar1" visible="true" baseZIndex="1000">
			<h1 style="font-weight:bolder; small">Left Sidebar</h1>
			<p:commandButton id="c1" value="Cancel"
				oncomplete="PF('sidebar1').hide()" />
		</p:sidebar>

		<p:sidebar widgetVar="sidebar2" position="right" rendered="true"
			baseZIndex="10000">
			<h1 style="font-weight: normal">Right Sidebar</h1>
			<p:commandButton id="c2" value="Cancel"
				oncomplete="PF('sidebar2').hide()" />
		</p:sidebar>

		<p:commandButton icon="fa fa-arrow-right"
			oncomplete="PF('sidebar1').show()" />
		<p:commandButton icon="fa fa-arrow-left"
			oncomplete="PF('sidebar2').show()" />

	</h:form>
</h:body>
</html>
